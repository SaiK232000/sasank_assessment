<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website â€“ Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Website Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <main>
    <section class="content-section">
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Fill out the form below.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submit-btn">Send Message</button>
      </form>
      <div id="form-response" class="hidden"></div>
    </section>
    <!-- Optional: Add an image on the Contact Page -->
    <section class="content-section">
      <img
        src="images/service2.jpg"
        alt="Contact us illustration"
        loading="lazy"
        class="contact-image"
      />
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Sample Website. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
