<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website â€“ Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <img src="images/logo.jpeg" alt="Website Logo" />
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <main>
    <section class="content-section">
      <h1>Need to learn more?</h1>
      <p>We would love to hear from you! Fill out the form below.</p>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" id="submit-btn">Send Message</button>
      </form>
      <div id="form-response" class="hidden"></div>
    </section>

    
    <section class="content-section" style="text-align: center;">
      <img
        src="images/contact.jpg"
        alt="Contact Us Image"
        style="max-width: 200px; height: auto; display: block; margin: 0 auto;"
      />
      <p style="margin-top: 10px; font-size: 3rem; color: #333;">+610403225523</p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
