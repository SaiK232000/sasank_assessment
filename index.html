<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website â€“ Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      /* Background image */
      background-image: url("images/background.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">
        <!-- Logo Image -->
        <img src="images/logo.jpeg" alt="Website Logo" />
      </a>
      <ul class="nav-links">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <!-- The background image is handled in CSS via .hero class -->
  <section class="hero">
    <h1>Welcome to Our <i><u>523</u></i> Football Academy</h1>
    <p>Delivering quality inputs and experiences through modern Football.</p>
    <button id="hero-btn">Learn More</button>
  </section>

  <!-- Main Content -->
  <main>
    <section class="content-section">
      <h2>Our Mission</h2>
      <p style="color: white; font-size: 18px; line-height: 1.8;">
        We aim to provide the best insights about Football and help to shine their future!
      </p>
      <!-- Optional: Add an inline image (lazy-loaded) to illustrate mission -->
      <div class="mission-image">
        <img
          src="images/football.jpeg"
          alt="Illustration of Our Mission"
          loading="lazy"
        />
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
